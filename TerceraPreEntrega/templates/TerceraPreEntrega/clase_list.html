{% extends "TerceraPreEntrega/padre.html" %} {%load static %} 
{% block contenidoIndex %}


<section class="page-section clearfix">
    <div class="container">
      <div class="intro">
        <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{% static 'TerceraPreEntrega/assets/img/intro.jpg' %}"alt="..."/>
        <div class="intro-text left-0 text-center bg-faded p-5 rounded">
          <h2 class="section-heading mb-4">
            <span class="section-heading-upper">Fresh Coffee</span>
            <span class="section-heading-lower">Worth Drinking</span>
          </h2>
          <ul class="mb-3 list-unstyled">
            {% for cafe in object_list%}
            <li>{{cafe.nombre}}</li>
            {% endfor %}
          </ul>
          <div class="intro-button mx-auto">
            <a class="btn btn-primary btn-xl" href="#!">Visit Us Today!</a>
          </div>
        </div>
      </div>
    </div>
  </section>


{% endblock contenidoIndex%}
